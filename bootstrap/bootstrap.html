<!DOCTYPE html>
<html lang="en">
<!-- 加入bootstrap框架 -->
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
<!-- 加入font-awesome 图标库，库中均为矢量图标，.svg格式的图片-->
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- link中的内容表示已经加载了谷歌字体 -->
<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
<style>

    /*
    .red-text {
        color: red;
    }*/

    h2 {
        font-family: Lobster, Monospace;
    }
    /*
    p {
        font-size: 16px;
        font-family: Monospace;
    }*/

    .thick-green-border {
        border-color: green;
        border-width: 10px;
        border-style: solid;
        border-radius: 50%;
    }
    /*
    .smaller-image {
        width: 100px;
    }*/
</style>

<!--
 container类所谓的自适应也是通过margin的改变来完成，container-fluid类的百分百宽度是指在固有的15px的padding前提下宽度总是当前视口的宽度。
-->
<div class="container-fluid">

    <!--Bootstrap使用一个响应式网格系统，它可以很容易地将元素放入行并指定每个元素的相对宽度。 Bootstrap的大多数类可以应用于div元素 -->
    <div class="row">
        <!-- xs指定表格大小，4/8 指定一格的宽度为几个指定宽度-->
        <div class="col-xs-8">
            <!--
                 1. text-center 是bootstrap中让文案居中
                 2. 用text-primary代替 red-text给标题改字体颜色
            -->
            <h2 class="text-primary text-center">CatPhotoApp</h2>
        </div>
        <div class="col-xs-4">
            <!--
                1. img-responsive 是bootstrap中可以让图片自适应屏幕宽度的class
                2. 用img-responsive代替之前的small-image让图片自适应屏幕宽度
            -->
            <a href="#"><img class="img-responsive thick-green-border" src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back. "></a>
        </div>
    </div>

    <p>Click here for <a href="#">cat photos</a>.</p>
    <img class = "img-responsive" src = "https://bit.ly/fcc-running-cats">
    <!--btn是bootstrap的按钮样式：
    1. btn-block是button是全宽度的
    2. btn-primary 是对button高亮的
    3. btn-info提示是用户可做的额外操作
    4. btn-danger表示该button的操作可能存在风险，需谨慎-->
    <div class="row">

        <div class="col-xs-4">
            <!-- i元素最初是用于"斜体"，在font-awesome中可将class用于i将所包含的内容变更为icon -->
            <button class="btn btn-block btn-primary"><i class="fa fa-thumbs-up">Like</i></button>
        </div>
        <div class="col-xs-4">
            <button class="btn btn-block btn-info"><i class="fa fa-info-circle">Info</i></button>
        </div>
        <div class="col-xs-4">
            <button class="btn btn-block btn-danger"><i class="fa fa-trash">Delete</i></button>
        </div>
    </div>

    <!--span 可以将几个元素放在一起，也可以对同一元素的不同部分进行不同的设计-->
    <p>
        Things cats <span class="text-danger">love:</span>
    </p>
    <ul>
        <li>cat nip</li>
        <li>laser pointers</li>
        <li>lasagna</li>
    </ul>
    <p>Top 3 things cats hate:</p>
    <ol>
        <li>flea treatment</li>
        <li>thunder</li>
        <li>other cats</li>
    </ol>
    <!-- col-xs-* 同样适用于form表单中的元素 -->
    <form action="/submit-cat-photo">
        <div class="row">
            <div class="col-xs-6">
                <label><input type="radio" name="indoor-outdoor"> Indoor</label>  <!--radio button 单选项-->
            </div>
            <div class="col-xs-6">
                <label><input type="radio" name="indoor-outdoor"> Outdoor</label>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4">
                <label><input type="checkbox" name="personality"> Loving</label> <!--checkbox button 复选项-->
            </div>
            <div class="col-xs-4">
                <label><input type="checkbox" name="personality"> Lazy</label>
            </div>
            <div class="col-xs-4">
                <label><input type="checkbox" name="personality"> Crazy</label>
            </div>
        </div>
        <!--将输入框 与 提交按钮 展示在一排-->
        <div class="row">
            <div class="col-xs-7">
                <input type="text" class="form-control" placeholder="cat photo URL" required>
            </div>
            <div class="col-xs-5">
                <!--高亮 + 图标 -->
                <button type="submit" class="btn btn-primary"><i class="fa fa-paper-plane"></i> Submit</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
