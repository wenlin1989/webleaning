<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>搭建网页结构</title>
</head>
<body>
<!--
 1. div  区块容器标记，可包含段落、表格、图片等各种html元素
    1.1 块计标签，每一个标签都占据一行
 2. span  为了应用样式，无实际意义
    2.1 行内标签，在一行内不进行幻皇
 3. 标签的嵌套
    3.1 块级元素可包含行内元素和某些块级元素
    3.2 行内元素只能包含块元素，只能包含其他行内元素
    3.3 块级元素不能放在<p>标签内
    3.4 特殊块级元素（h1/h2/h3/h4/h5/h6/p/dt）只能包含行内元素，不能再包含块级元素
    3.5 块级元素与块元素并列，行内元素与行内元素并列
-->
    
<!--练习1-->
<h1>CSS样式</h1>
<div>
    <ul>

    </ul>
</div>

</body>
</html>
