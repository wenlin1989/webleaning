<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- link中的内容表示已经加载了Bootstrap（响应式前端框架） -->
<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
<style>

    /*
    .red-text {
        color: red;
    }*/

    h2 {
        font-family: Lobster, Monospace;
    }
    /*
    p {
        font-size: 16px;
        font-family: Monospace;
    }*/

    .thick-green-border {
        border-color: green;
        border-width: 10px;
        border-style: solid;
        border-radius: 50%;
    }
    /*
    .smaller-image {
        width: 100px;
    }*/
</style>

<div class="container-fluid">
    <!--
    1. text-center 是bootstrap中让文案居中
    2. 用text-primary代替 red-text给标题改字体颜色
    -->
    <h2 class="text-primary text-center">CatPhotoApp</h2>

    <p>Click here for <a href="#">cat photos</a>.</p>

    <!--
    1. img-responsive 是bootstrap中可以让图片自适应屏幕宽度的class
    2. 用img-responsive代替之前的small-image让图片自适应屏幕宽度-->
    <a href="#"><img class="img-responsive thick-green-border" src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back. "></a>

    <img class = "img-responsive" src = "https://bit.ly/fcc-running-cats">
    <!--btn是bootstrap的按钮样式：
    1. btn-block是button是全宽度的
    2. btn-primary 是对button高亮的
    3. btn-info提示是用户可做的额外操作
    4. btn-danger表示该button的操作可能存在风险，需谨慎-->
    <div class="row">
        <!-- xs指定表格大小，4 指定表格的列数-->
        <div class="col-xs-4">
            <button class="btn btn-block btn-primary">Like</button>
        </div>
        <div class="col-xs-4">
            <button class="btn btn-block btn-info">Info</button>
        </div>
        <div class="col-xs-4">
            <button class="btn btn-block btn-danger">Delete</button>
        </div>
    </div>

    <!--span 可以将几个元素放在一起，也可以对同一元素的不同部分进行不同的设计-->
    <p>
        Things cats <span class="text-danger">love:</span>
    </p>
    <ul>
        <li>cat nip</li>
        <li>laser pointers</li>
        <li>lasagna</li>
    </ul>
    <p>Top 3 things cats hate:</p>
    <ol>
        <li>flea treatment</li>
        <li>thunder</li>
        <li>other cats</li>
    </ol>
    <form action="/submit-cat-photo">
        <label><input type="radio" name="indoor-outdoor"> Indoor</label>
        <label><input type="radio" name="indoor-outdoor"> Outdoor</label>
        <label><input type="checkbox" name="personality"> Loving</label>
        <label><input type="checkbox" name="personality"> Lazy</label>
        <label><input type="checkbox" name="personality"> Crazy</label>
        <input type="text" placeholder="cat photo URL" required>
        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
